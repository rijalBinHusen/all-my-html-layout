<body>
  <div id="app">
    <section id="hero">
      <canvas id="canvas" width="1349" height="625"></canvas>

      <div class="content">
        <h2 id="myName"></h2>
        <h1 id="content1st"></h1>
        <p id="content2nd"></p>
      </div>
    </section>
  </div>

  <script src="./src/starback.global.js.download"></script>

  <script>
    const starback = new Starback("#canvas", {
      width: document.body.clientWidth,
      height: document.body.clientHeight,
      type: 'line',
      speed: 5,
      frequency: 5,
      slope: { x: -1, y: 10 },
      directionX: 1,
      speed: 3,
      spread: -10,
      randomOpacity: true,
      backgroundColor: ['#0F2027', '#203A43', '#2C5364'],
      quantity: 30,
    });
    const getCanvas = document.getElementsByTagName("canvas");
    getCanvas[0].height = window.innerHeight;
    getCanvas[0].width = window.innerWidth;
    
    let mountain = new Image();
    mountain.src = 'src/mountain2.png';

    mountain.onload = () => {
      starback.addToFront((ctx) => {
        ctx.drawImage(
          mountain,
          0,
          0,
          mountain.width,
          mountain.height,
          0,
          canvas.height - mountain.height,
          canvas.width,
          mountain.height
        );
      });
      typeGreeting()
    }
    
    async function typeGreeting() {
      await new Promise((resolve) => {
          setTimeout(() => resolve() , 1000);
        })
      const myName = "Rijal bin Husen dan keluarga mengucapkan"
      await typeWriter(myName, "myName")
      const content1st = "Selamat Hari Raya Idul Adha 1444 H."
      await typeWriter(content1st, "content1st")
      const content2nd = " Semoga semangat pengorbanan Nabi Ibrahim dan Nabi Ismail menjadi pengingat ketaqwaan kita kepada Allah سبحانه وتعالى"
      await typeWriter(content2nd, "content2nd")
    }

    async function typeWriter(yourText, yourElementId) {
      let i = 0;
      const speed = [10, 50, 100, 150];
      const element = document.getElementById(yourElementId)
      
      for(let i =0; i < yourText.length; i++) {
        
        element.innerHTML += yourText.charAt(i);
        const randomSpeed = Math.ceil(Math.random() * speed.length)

        await new Promise((resolve) => {
          setTimeout(() => resolve() , speed[randomSpeed]);
        })
      }
    }
  </script>
