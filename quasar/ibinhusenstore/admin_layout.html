<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@2.0.3")
  -->

  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@2.0.3/dist/quasar.prod.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- example of injection point where you write your app template -->
    <div id="q-app">
        <q-layout view="hHh lpR fFf">
            <q-header elevated class="bg-primary text-white">
              <q-toolbar>
                <q-btn dense flat round icon="menu" @click="toggleLeftDrawer" />
        
                <q-toolbar-title>
                  <q-avatar>
                    <img src="https://cdn.quasar.dev/logo-v2/svg/logo-mono-white.svg">
                  </q-avatar>
                  Title
                </q-toolbar-title>
              </q-toolbar>
            </q-header>
        
            <q-drawer show-if-above v-model="leftDrawerOpen" side="left" bordered>
                    <q-list>
                      <template v-for="(menuItem, index) in menuLists" :key="index">
                        <q-item clickable :active="menuItem.label === 'Outbox'" v-ripple>
                          <q-item-section avatar>
                            <q-icon :name="menuItem.icon"></q-icon>
                          </q-item-section>
                          <q-item-section>
                            {{ menuItem.label }}
                          </q-item-section>
                        </q-item>
                        <q-separator :key="'sep' + index"  v-if="menuItem.separator"></q-separator>
                      </template>
                    </q-list>
            </q-drawer>
            <q-page-container>
                <!-- Search produk -->
                <div class="q-pa-md">
                    <q-input outlined v-model="text" label="Cari produk"></q-input>
                    <q-btn color="primary" label="Buat produk baru"></q-btn>
                </div>
                <!-- Search produk -->
                <q-page class="row justify-between">
                    <!-- </router-link> -->
                    <div class="q-pa-md items-start col-3">
                        <!-- <router-link to="/produk"> -->
                        <q-card class="my-card cursor-pointer">
                            <!-- <img :src="imgUrl(product?.img)" /> -->
                            <q-img src="https://cdn.quasar.dev/img/parallax1.jpg" :ratio="16/9"></q-img>
                            <q-card-section>
                                <div class="text-weight-medium text-caption"> product.name </div>
                                <div class="text-subtitle2 text-weight-regular">RP product.price </div>
                            </q-card-section>
                        </q-card>
                        <!-- </router-link> -->
                    </div>
                </q-page>
            </q-page-container>
          </q-layout>
    </div>

    <!-- Add the following at the end of your body tag -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2.0.3/dist/quasar.umd.prod.js"></script>
    
    <script>
      /*
        Example kicking off the UI. Obviously, adapt this to your specific needs.
        Assumes you have a <div id="q-app"></div> in your <body> above
       */
      const { createApp, ref } = Vue;
      const app = createApp({
        setup () {
            const leftDrawerOpen = ref(false)
            const menuLists = [
                {
                    icon: 'box',
                    label: 'Products',
                    separator: true
                },
                {
                    icon: 'send',
                    label: 'Outbox',
                    separator: false
                },
                {
                    icon: 'delete',
                    label: 'Trash',
                    separator: false
                },
                {
                    icon: 'error',
                    label: 'Spam',
                    separator: true
                },
                {
                    icon: 'settings',
                    label: 'Settings',
                    separator: false
                },
                {
                    icon: 'feedback',
                    label: 'Send Feedback',
                    separator: false
                },
                {
                    icon: 'help',
                    iconColor: 'primary',
                    label: 'Help',
                    separator: false
                }
            ]
  
            return {
                leftDrawerOpen,
                menuLists,
                toggleLeftDrawer () {
                    leftDrawerOpen.value = !leftDrawerOpen.value
                }
            }
        }
      })

      app.use(Quasar)
      app.mount('#q-app')
    </script>
  </body>
</html>
