<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="description blue">
        <div>
          <h1>Side by Side Layered pinning</h1>
          <p>Use pinning to layer panels on top of each other as you scroll.</p>
          <div class="scroll-down">Scroll down<div class="arrow"></div>
          </div>
        </div>
      </div>
      
      <div class="sections">
        <div class="container-page">
          <div class="contento">
            <h2>This is random content</h2>
          </div>
          <div class="contento">
            <h2>This is another content</h2>
          </div>
      
        </div>
        <div class="panels">
          <section class="panel red">
            ONE
          </section>
          <section class="panel orange">
            TWO
          </section>
          <section class="panel purple">
            THREE
          </section>
          <section class="panel green">
            FOUR
          </section>
        </div>
      </div>
      
      <section class="spacer">
        <h1>The End!</h1>
        <h1>Happy Tweening!</h1>
      </section>
      
      <header>
        <a href="https://greensock.com/scrolltrigger">
          <img class="greensock-icon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/scroll-trigger-logo-light.svg" width="200" height="64" />
        </a>
      </header>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
      <script src="index.js"></script>
</body>
</html>
