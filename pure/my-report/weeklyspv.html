<body>
    <div id="app">
        <table>
            <thead>
                <th>14-Jul</th>
            </thead>
            <tbody>
                <tr>
                    <td>Row</td>
                </tr>
                <tr>
                    <td>Row</td>
                </tr>
                <tr>
                    <td class="red">Row</td>
                </tr>
                <tr>
                    <td class="yellow">Row</td>
                </tr>
                <tr class="green">
                    <td>Row</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>

        const rowTitles = [
            'PARAMETER KINERJA',
            'KUANTITATIF',
            'AKURASI STOK',
            'TotalProduk yg Masuk gudang ( Ctn )',
            'Jumlah Item Produk yg Moving',
            'JumlahItem Produk Stok yg ada Variant',
            '(Ach %)',
            'AKURASI FIFO',
            'Jumlah Item Produk yg Keluar (diShipment)',
            'Jumlah Item Produk yg Tidak FIFO',
            '(Ach %)',
            'AKUARASI MUAT (DO)',
            'Jumlah DO dari Logistik',
            'Jumlah DO yg termuat',
            '(Ach %)',
            'Jumlah Produk sesuai DO',
            'JumlahProduk yg termuat',
            'AKUARASI WAKTU MUAT',
            'Realisasi Waktu Muat (Menit)',
            '(Ach OK / NOK)',
            'JUMLAH KOMPLAIN MUAT DARI CUSTOMER',
            'SCORE KUANTITATIF',
            'AKURASI STOK',
            'AKURASI FIFO',
            'AKURASI MUAT (DO)',
            'AKURASI WAKTU MUAT',
            'JUMLAH KOMPLAIN QUANTITY (t/-) DARI CUSTOMER',
        ];
        const table = document.createElement("table");
        table.setAttribute("class", "app");

        for (let i = 0; i < rowTitles.length; i++) {

            const row = document.createElement("tr");

            for (let j = 0; j < 6; j++) {
                const cell = document.createElement("td");

                if(j === 0) {
                    cell.textContent = `${rowTitles[i]}`;
                } else {

                    cell.textContent = `Cell ${i}-${j}`;
                }
                row.appendChild(cell);
            }
            table.appendChild(row);
        }

        document.getElementById("app").appendChild(table);

    </script>
