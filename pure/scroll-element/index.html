<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="scroller">

        <a class="prev">❮</a>
        <div class="container">

            <div id="d1"></div>
            <div id="d2"></div>
            <div id="d3"></div>
            <div id="d4"></div>
            <div id="d5"></div>
            <div id="d6"></div>
            <div id="d7"></div>
            <!-- ... -->
        </div>

        <a class="next">❯</a>
    </div>
    <div>

        <button>Scroll to: </button> <input type="text" value="4" />
    </div>

    <script>

        const btn = document.querySelector("button");
        const inputElm = document.querySelector("input");
        const scroller = document.querySelector(".scroller");

        function scrollToElement() {
            const elmIdToScroll = inputElm.value;

            const elmToScroll = document.getElementById('d' + elmIdToScroll);
            // change background
            elmToScroll.style.backgroundColor = "#9f3";
            // change position
            const scrollPosition = elmToScroll.getBoundingClientRect().left;

            scroller.scrollLeft = scrollPosition;

        }

        btn.addEventListener("click", scrollToElement)

    </script>
</body>

<style>
    .scroller {
        width: 300px;
        height: 100px;
        overflow-x: auto;
        overflow-y: hidden;
        display: grid;
        align-items: center;
    }

    .container {
        /* position: relative; */
        /*important for the .position() method */
        height: 100px;
        width: 770px;
    }

    .container div {
        height: 90px;
        width: 60px;
        float: left;
        margin: 5px;
        background: #39f;
    }


    /* Next & previous buttons */
    .prev,
    .next {
        cursor: pointer;
        position: absolute;
        /* top: 50%; */
        width: auto;
        padding: 6px;
        color: black;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
    }

    /* Position the "next button" to the right */
    .next {
        right: 550px;
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color with a little bit see-through */
    .prev:hover,
    .next:hover {
        background-color: gray;
    }
</style>

</html>
