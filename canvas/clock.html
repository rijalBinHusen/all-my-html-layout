<!DOCTYPE html>
<html>
<body>

<canvas id="canvas" width="400" height="400" style="background-color:#333"></canvas>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
// using the canvas height for radius, make the clock work for all canvas sizes.
var radius = canvas.height / 2;
// remap (0,0) position (of the drawing object) to the center of the canvas
ctx.translate(radius, radius);
// reduce the clock radius to (90%) to draw the clock well inside the canvas
radius = radius * 0.90

drawClock();

function drawClock() {
  ctx.arc(0, 0, radius, 0 , 2 * Math.PI);
  ctx.fillStyle = "white";
  ctx.fill();
}
</script>

</body>
</html>
