<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = 'rgb(300, 110, 110)'; // red
ctx.strokeStyle = 'rgb(0, 0, 0)'; // black

// Draw the front side of the box
ctx.fillRect(100, 100, 100, 100);

// Draw the top side of the box
ctx.beginPath();
ctx.moveTo(100, 100);
ctx.lineTo(300, 50);
ctx.lineTo(400, 50);
ctx.lineTo(200, 100);
ctx.closePath();
ctx.fill();
ctx.stroke();
