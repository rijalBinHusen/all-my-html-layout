<!DOCTYPE html>

<canvas id="myCanvas" width="600" height="600"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = 'rgb(110, 110, 200)'; // red
ctx.strokeStyle = 'rgb(0, 0, 0)'; // black

// Draw the front side of the box
ctx.fillRect(100, 100, 100, 100);

// Draw the top side of the box
ctx.beginPath();
// put the pen to 100x and 100y
ctx.moveTo(100, 100);
// shift the pen from(100,100) to (300,50)
ctx.lineTo(300, 50);
// shift the pen from(300,50) to(400,50)
ctx.lineTo(400, 50);
// shift the pen form (400,50) to (200,100)
ctx.lineTo(200, 100);
// close drawing process
ctx.closePath();
// fill path
ctx.fill();
// creat stroke line on path
ctx.stroke();
